<div class="content-wrapper d-flex h-100 align-items-center justify-content-center">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary mt-4">
        <div class="card-header text-center">
           <img src="assets/img/logo.png"  style="width:150px;"/><br />
          <a href="/" class="h1"><b>ເຂົ້າລະບົບ</b></a>
        </div>
        <div class="card-body">
            <form>
            <div class="input-group mb-3">
              <input class="form-control" name="username" [(ngModel)]="user.username" placeholder="ຊື່ຜູ້ໃຊ້" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-user"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="ລະຫັດຜ່ານ" required>
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
            </div>
            </div>
            <div *ngIf="checkLogin == 'active'; then trueBlock; else falseBlock"></div>
             <ng-template #trueBlock>
              <div class="text-center">
                  <img src="assets/img/loading.gif" alt="" width="50" height="50">
              </div>
              </ng-template>
              <ng-template #falseBlock>
                    <div class="social-auth-links text-center mt-2 mb-3">
                          <a class="btn btn-block btn-primary" (click)="login(user)">
                                      <i class="fa fa-sign-in-alt mr-2"></i>ເຂົ້າລະບົບ
                          </a>
                    </div>
              </ng-template>
              <h5 class="text-danger text-center">{{logifailed}}</h5>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
  </div>
  </div>
